name: 'Auto PR Labeling'

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Path-based labeling
      - name: Label by changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      # 2. PR title-based labeling (Conventional Commits)
      - name: Label by PR title
        uses: bcoe/conventional-release-labels@v1
        with:
          type_labels: |
            {
              "feat": "✨ feature",
              "fix": "🛠️ fix",
              "docs": "📚 documentation",
              "style": "💄 style",
              "refactor": "♻️ refactor",
              "test": "🧪 test",
              "chore": "🌀 chore",
              "perf": "⚡ performance",
              "ci": "👷 ci",
              "build": "📦 build",
              "revert": "⏪ revert"
            }

      # 3. PR size-based labeling
      - name: Label by PR size
        uses: codelytv/pr-size-labeler@v1
        with:
          xs_label: '📦 size/xs'
          s_label: '📦 size/s'
          m_label: '📦 size/m'
          l_label: '📦 size/l'
          xl_label: '📦 size/xl'
          fail_if_xl: false
          message_if_xl: |
            This PR is very large. Consider breaking it down into smaller PRs for easier review.
          xs_max_size: 10
          s_max_size: 100
          m_max_size: 500
          l_max_size: 1000

      # 4. Draft PR labeling
      - name: Label draft PRs
        if: github.event.pull_request.draft
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['🚧 draft']
            });

      - name: Label external contributions
        if: github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' || github.event.pull_request.author_association == 'CONTRIBUTOR'
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [];
            if (context.payload.pull_request.author_association === 'FIRST_TIME_CONTRIBUTOR') {
              labels.push('👋 first-contribution');
            } else {
              labels.push('🤝 external-contribution');
            }

            if (labels.length > 0) {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }
