name: 'Auto PR Labeling'

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      # 1. 경로 기반
      - uses: actions/labeler@v5

      - name: Title-based labels
        uses: bcoe/conventional-release-labels@v1
        with:
          config-path: .github/release-labels.yml

      # 3. Diff 크기 기반
      - name: Label by PR size
        uses: codelytv/pr-size-labeler@v1
