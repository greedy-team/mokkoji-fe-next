version: '3.8'

services:
  app-blue:
    image: ${DOCKER_IMAGE:-mokkoji-fe-next:dev}
    container_name: mokkoji-blue
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
      - NEXT_PUBLIC_SENTRY_REPLAY_DSN=${NEXT_PUBLIC_SENTRY_REPLAY_DSN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_CLARITY_ID=${NEXT_PUBLIC_CLARITY_ID}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - NEXT_PUBLIC_S3_DOMAIN=${NEXT_PUBLIC_S3_DOMAIN}
      - NEXT_PUBLIC_ANALYZE=${NEXT_PUBLIC_ANALYZE:-false}
    networks:
      - mokkoji-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  app-green:
      image: ${DOCKER_IMAGE:-mokkoji-fe-next:dev}
      container_name: mokkoji-green
      restart: unless-stopped
      ports:
        - "3002:3000"
      environment:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
        - NEXT_PUBLIC_SENTRY_REPLAY_DSN=${NEXT_PUBLIC_SENTRY_REPLAY_DSN}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
        - NEXT_PUBLIC_CLARITY_ID=${NEXT_PUBLIC_CLARITY_ID}
        - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
        - NEXT_PUBLIC_S3_DOMAIN=${NEXT_PUBLIC_S3_DOMAIN}
        - NEXT_PUBLIC_ANALYZE=${NEXT_PUBLIC_ANALYZE:-false}
      networks:
        - mokkoji-network
      healthcheck:
        test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: mokkoji-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/active:/etc/nginx/active:ro
    networks:
      - mokkoji-network

networks:
  mokkoji-network:
    driver: bridge
