name: Develop Deploy

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      cmd:
        description: 'restart | stop | deploy'
        required: true
        default: 'deploy'

jobs:
  dev:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: .env.local 작성
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_DEV }}" >> .env.local
          echo "NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}" >> .env.local
          echo "NEXT_PUBLIC_SENTRY_REPLAY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_REPLAY_DSN }}" >> .env.local
          echo "NEXT_PUBLIC_CLARITY_ID=${{ secrets.NEXT_PUBLIC_CLARITY_ID }}" >> .env.local
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.local
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> .env.local
          echo "NEXT_PUBLIC_S3_DOMAIN=${{ secrets.NEXT_PUBLIC_S3_DOMAIN_DEV }}" >> .env.local
          echo "NEXTAUTH_URL=https://dev.mokkoji.site" >> .env.local
          echo "✅ .env.local written."

      - name: 커맨드 세팅
        id: control
        run: echo "CMD=${{ github.event.inputs.cmd || 'deploy' }}" >> $GITHUB_ENV

      - name: EC2 develop 브랜치 최신화
        if: env.CMD == 'deploy'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            APP_DIR="/home/ubuntu/mokkoji-fe-dev"
            echo "Updating repository to latest develop branch..."
            cd "$APP_DIR"
            git fetch --all
            git checkout develop
            git reset --hard origin/develop
            git pull --ff-only
            echo "✅ EC2 develop 브랜치 최신화 완료."

      - name: Next.js 빌드
        if: env.CMD == 'deploy'
        run: |
          echo "Installing dependencies..."
          pnpm install --frozen-lockfile --prefer-offline
          echo "Building project..."
          NODE_OPTIONS="--max-old-space-size=4096" pnpm build --no-lint
          echo "✅ Build complete."
          ls -alh .next || (echo "❌ .next not found!" && exit 1)
          du -sh .next || true

      - name: EC2 .next 교체
        if: env.CMD == 'deploy'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            APP_DIR="/home/ubuntu/mokkoji-fe-dev"
            echo "EC2 .next 폴더 삭제..."
            cd "$APP_DIR"
            rm -rf .next || true
            mkdir -p .next
            echo "✅ EC2 .next 폴더 삭제 완료"

      - name: .next 업로드
        if: env.CMD == 'deploy'
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: './.next'
          target: /home/ubuntu/mokkoji-fe-dev
        continue-on-error: false

      - name: 업로드 완료 확인
        if: env.CMD == 'deploy'
        run: echo "✅ .next 업로드 완료"

      - name: PM2 무중단 재시작
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -e
            APP_DIR="/home/ubuntu/mokkoji-fe-dev"
            APP_NAME="mokkoji-dev"
            PORT=3001
            CMD="${{ github.event.inputs.cmd || 'deploy' }}"

            echo "커맨드 실행: $CMD"

            if [ "$CMD" = "deploy" ]; then
              cd "$APP_DIR"
              echo "EC2 무중단 배포..."
              pm2 reload "$APP_NAME" --update-env || \
                pm2 start "pnpm exec next start -p $PORT" \
                  --name "$APP_NAME" \
                  --cwd "$APP_DIR"
              pm2 save
              echo "✅ 무중단 배포 성공 (port=$PORT)."

            elif [ "$CMD" = "restart" ]; then
              pm2 reload "$APP_NAME" --update-env || true
              echo "✅ 서버 재시작 성공."

            elif [ "$CMD" = "stop" ]; then
              pm2 stop "$APP_NAME" || true
              pm2 delete "$APP_NAME" || true
              pm2 save || true
              echo "✅ 서버 정지 성공."
            fi
