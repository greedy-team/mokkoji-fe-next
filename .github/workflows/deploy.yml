name: Develop Deploy (Safe Replace Build)

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      cmd:
        description: 'restart | stop | deploy'
        required: true
        default: 'deploy'

jobs:
  dev:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Write .env.local for build
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_DEV }}" >> .env.local
          echo "NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}" >> .env.local
          echo "NEXT_PUBLIC_SENTRY_REPLAY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_REPLAY_DSN }}" >> .env.local
          echo "NEXT_PUBLIC_CLARITY_ID=${{ secrets.NEXT_PUBLIC_CLARITY_ID }}" >> .env.local
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.local
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> .env.local
          echo "NEXT_PUBLIC_S3_DOMAIN=${{ secrets.NEXT_PUBLIC_S3_DOMAIN_DEV }}" >> .env.local
          echo "NEXTAUTH_URL=https://dev.mokkoji.site" >> .env.local

      - name: Handle command input
        id: control
        run: echo "CMD=${{ github.event.inputs.cmd || 'deploy' }}" >> $GITHUB_ENV
      - name: Build Next.js (only for deploy)
        if: env.CMD == 'deploy'
        run: |
          pnpm install --frozen-lockfile --prefer-offline
          NODE_OPTIONS="--max-old-space-size=4096" pnpm build --no-lint
          ls -alh .next || echo "‚ùå Build failed, .next not found"

      - name: Clean old .next on EC2
        if: env.CMD == 'deploy'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            APP_DIR="/home/ubuntu/mokkoji-fe-dev"
            echo "üßπ Removing old .next on EC2..."
            cd "$APP_DIR"
            rm -rf .next || true
            echo "‚úÖ Old .next cleaned."

      - name: Upload build output to EC2
        if: env.CMD == 'deploy'
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./.next ./public ./package.json ./pnpm-lock.yaml ./.env.local"
          target: /home/ubuntu/mokkoji-fe-dev

      - name: Control Dev Server on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -e
            APP_DIR="/home/ubuntu/mokkoji-fe-dev"
            APP_NAME="mokkoji-dev"
            PORT=3001
            CMD="${{ github.event.inputs.cmd || 'deploy' }}"

            echo "üü¢ Running command: $CMD"

            if [ "$CMD" = "stop" ]; then
              echo "üõë Stopping Dev Server..."
              pm2 stop "$APP_NAME" || true
              pm2 delete "$APP_NAME" || true
              pm2 save || true
              echo "‚úÖ Dev server stopped."

            elif [ "$CMD" = "restart" ]; then
              echo "üîÅ Restarting Dev Server..."
              pm2 restart "$APP_NAME" || {
                echo "‚ö†Ô∏è Not running, starting new process..."
                pm2 start "pnpm exec next start -p $PORT" \
                  --name "$APP_NAME" \
                  --cwd "$APP_DIR"
              }
              pm2 save
              echo "‚úÖ Dev server restarted."

            elif [ "$CMD" = "deploy" ]; then
              echo "üöÄ Starting new build..."
              cd "$APP_DIR"
              pm2 restart "$APP_NAME" || \
                pm2 start "pnpm exec next start -p $PORT" \
                  --name "$APP_NAME" \
                  --cwd "$APP_DIR"
              pm2 save
              echo "‚úÖ Dev deploy complete (port=$PORT)."

            else
              echo "‚ùå Unknown command: $CMD"
              exit 1
            fi
