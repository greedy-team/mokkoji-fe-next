name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main

jobs:
  build-check:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 # EC2와 동일하게 맞춤

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            export PNPM_HOME="/home/ubuntu/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"

            cd ${{ secrets.APP_PATH }}
            git pull origin main
            pnpm install --frozen-lockfile
            pnpm build
            pm2 restart mokkoji-fe || pm2 start "pnpm start" --name mokkoji-fe --env production
