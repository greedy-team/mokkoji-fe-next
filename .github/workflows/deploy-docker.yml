name: Docker 공통

on:
  workflow_call:
    inputs:
      env:
        description: '공통 배포 설정'
        required: true
        type: string
    secrets:
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_KEY:
        required: true
      NEXTAUTH_SECRET:
        required: true
      DISCORD_WEBHOOK_URL:
        required: true
      NEXT_PUBLIC_SENTRY_DSN:
        required: true
      NEXT_PUBLIC_SENTRY_REPLAY_DSN:
        required: true
      NEXT_PUBLIC_CLARITY_ID:
        required: true
      NEXT_PUBLIC_API_URL_DEV:
        required: false
      NEXT_PUBLIC_API_URL_PROD:
        required: false
      NEXT_PUBLIC_S3_DOMAIN_DEV:
        required: false
      NEXT_PUBLIC_S3_DOMAIN_PROD:
        required: false

env:
  DOCKER_IMAGE_NAME: mokkoji-fe-next
  APP_DIR: /home/ubuntu/mokkoji-fe

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NODE_ENV=production
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/mokkoji-fe-next:${{ inputs.env }}
            ghcr.io/${{ env.OWNER_LC }}/mokkoji-fe-next:${{ inputs.env }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare deployment files
        run: |
          mkdir -p deploy_files
          cp docker-compose.yml deploy_files/
          cp -r nginx deploy_files/
          rm -rf deploy_files/nginx/active
          cp -r scripts deploy_files/

      - name: Create .env file
        run: |
          cat > deploy_files/.env << EOF
          DOCKER_IMAGE_PROD=ghcr.io/${{ env.OWNER_LC }}/mokkoji-fe-next:prod
          DOCKER_IMAGE_DEV=ghcr.io/${{ env.OWNER_LC }}/mokkoji-fe-next:dev
          NEXT_PUBLIC_API_URL_PROD=${{ secrets.NEXT_PUBLIC_API_URL_PROD }}
          NEXT_PUBLIC_API_URL_DEV=${{ secrets.NEXT_PUBLIC_API_URL_DEV }}
          NEXT_PUBLIC_S3_DOMAIN_PROD=${{ secrets.NEXT_PUBLIC_S3_DOMAIN_PROD }}
          NEXT_PUBLIC_S3_DOMAIN_DEV=${{ secrets.NEXT_PUBLIC_S3_DOMAIN_DEV }}
          NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_SENTRY_REPLAY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_REPLAY_DSN }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_CLARITY_ID=${{ secrets.NEXT_PUBLIC_CLARITY_ID }}
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
          NEXT_PUBLIC_ANALYZE=false
          EOF

      - name: Create EC2 directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: APP_DIR
          script: |
            mkdir -p "$APP_DIR"

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'deploy_files/*'
          target: ${{ env.APP_DIR }}
          strip_components: 1

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: APP_DIR, GITHUB_TOKEN
          script: |
            set -e
            cd "$APP_DIR"

            echo "Logging into GHCR..."
            echo $GITHUB_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Pulling latest images..."
            docker-compose pull

            echo "Ensuring Nginx is running"
            if ! docker ps --filter "name=mokkoji-nginx" --filter "status=running" | grep -q mokkoji-nginx; then
              echo "Starting Nginx container"
              docker-compose up -d nginx
              sleep 5
            fi

            echo "Running Blue-Green deployment"
            chmod +x scripts/deploy-${{ inputs.env }}.sh
            bash scripts/deploy-${{ inputs.env }}.sh

            echo "Cleaning up old images"
            docker image prune -af

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: APP_DIR
          script: |
            cd "$APP_DIR"
            echo "Checking deployed containers status..."
            docker-compose ps

            echo "Testing health endpoint through Nginx..."
            if curl -f http://localhost/api/health > /dev/null 2>&1; then
              echo "Deployment verified successfully"
            else
              echo "Health check failed"
              docker-compose logs --tail=50
              exit 1
            fi

      - name: Clean up local artifacts
        if: always()
        run: |
          rm -rf deploy_files
