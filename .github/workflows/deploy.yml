name: Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 빌드 환경을 위한 .env.local 작성
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_PROD }}" >> .env.local
          echo "NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}" >> .env.local
          echo "NEXT_PUBLIC_SENTRY_REPLAY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_REPLAY_DSN }}" >> .env.local
          echo "NEXT_PUBLIC_CLARITY_ID=${{ secrets.NEXT_PUBLIC_CLARITY_ID }}" >> .env.local
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.local
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> .env.local
          echo "NEXT_PUBLIC_S3_DOMAIN=${{ secrets.NEXT_PUBLIC_S3_DOMAIN_PROD }}" >> .env.local
          echo "NEXTAUTH_URL=https://www.mokkoji.site" >> .env.local
          echo "✅ .env.local 작성 완료."

      - name: Next.js 빌드
        run: |
          pnpm install --frozen-lockfile --prefer-offline
          NODE_OPTIONS="--max-old-space-size=4096" pnpm build --no-lint
          echo "✅ Next.js 빌드 완료."
          ls -alh .next || (echo "❌ .next not found" && exit 1)
          du -sh .next || true

      - name: EC2의 .next 폴더 삭제
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            APP_DIR="/home/ubuntu/mokkoji-fe-prod"
            echo "EC2 .next 폴더 삭제..."
            cd "$APP_DIR"
            rm -rf .next || true
            echo "✅ EC2 .next 폴더 삭제 완료."

      - name: EC2에 .next 폴더 업로드
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./.next ./.env.local"
          target: /home/ubuntu/mokkoji-fe-prod

      - name: 무중단 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -e
            APP_DIR="/home/ubuntu/mokkoji-fe-prod"
            APP_NAME="mokkoji-prod"
            PORT=3000

            echo "EC2 main 브랜치 최신화..."
            cd "$APP_DIR"
            git fetch --all
            git checkout main
            git reset --hard origin/main
            git pull --ff-only

            echo "✅ EC2 main 브랜치 최신화 완료."

            echo "EC2 무중단 배포..."
            pm2 reload "$APP_NAME" --update-env || \
              pm2 start "pnpm exec next start -p $PORT" \
                --name "$APP_NAME" \
                --cwd "$APP_DIR" \
                -i max
            pm2 save
            echo "✅ Production 무중단 배포 완료 (port=$PORT, cluster mode)."
